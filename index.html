<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="title">Atletas Futevôlei - IMC</div>
        <div class="input">
          <label>Nome:</label>
          <input
            type="text"
            id="nome"
            onkeyup="lettersOnly(this)"
            maxlength="15"
          />
        </div>
        <div class="input">
          <label>Altura:</label>
          <input
            type="number"
            step="0.01"
            min="1"
            max="2.50"
            onKeyPress="if(this.value.length==3) return false;"
            placeholder="Exemplo: 1,82"
            onkeydown="javascript: return event.keyCode == 69 ? false : true"
            id="altura"
          />
          <span>Centímetros (cm)</span>
        </div>
        <div class="input">
          <label>Peso:</label>
          <input
            type="number"
            step="0.1"
            max="200"
            placeholder="Exemplo: 60,3"
            onkeydown="javascript: return event.keyCode == 69 ? false : true"
            id="peso"
          />
          <span>Kilogramas (kg)</span>
        </div>
        <button id="calcular">Calcular</button>
        <button id="limpar">Limpar</button>

        <div class="result" id="resultado"></div>
      </div>
    </main>

    <script src="/imc.js"></script>

    <section class="audios">
      <audio id="myAudio" src="/sounds/sirene.ogg"></audio>
    </section>
  </body>
</html>
