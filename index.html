<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMC </title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="title"> Calculadora - IMC </div>
      <div class="input">
        <label>Nome:</label>
        <input type="text" id='nome' onkeyup="lettersOnly(this)" maxlength="15">
      </div>
      <div class="input">
        <label>Altura:</label>
        <input type="number" step="0.01" min="1.2" max="1.99"  value placeholder="Por exemplo: 1,82" onkeydown="javascript: return event.keyCode == 69 ? false : true" id='altura'>
        <span >Digite sua altura</span>
      </div>
      <div class="input">
        <label>Peso:</label>
        <input type="number" step="0.1" max="200" value placeholder="Por exemplo: 60,3" onkeydown="javascript: return event.keyCode == 69 ? false : true"  id='peso'>
        <span>Digite seu peso</span>

      </div>
      <button id='calcular'>Calcular</button>

      <div class="result" id='resultado'></div>
    </div>
  </main>
  <script src="/imc.js"></script>

</body>

</html>
